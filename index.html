<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Checkout</h1>
    <div class="columns">
      <div class="form">
        <form action="">
          <h2>Contact information</h2>
          <div class="field">
            <label for="email">E-mail</label>
            <span class="material-icons">mail</span>
            <input type="email" name="" placeholder="Enter your email..." id="email" required>
          </div>
          <div class="field">
            <label for="tel">Phone</label>
            <span class="material-icons">phone</span>
            <input type="tel" name="" placeholder="Enter your phone..." id="tel" required>
          </div>
          <br><span class=""></span>
          <h2>Shipping address</h2>
          <div class="field">
            <label for="name">Full name</label>
            <span class="material-icons">account_circle</span>
            <input type="text" name="" id="name" placeholder="Your full name..." value="Rodney Cotton" required>
          </div>
          <div class="field">
            <label for="address">Address</label>
            <span class="material-icons">home</span>
            <input type="tel" name="" placeholder="Your address..." id="address" required>
          </div>
          <div class="field">
            <label for="city">City</label>
            <span class="material-icons">location_city</span>
            <input type="tel" name="" placeholder="Your city..." id="city" required>
          </div>
          <div class="flex">
            <div class="field">
              <label for="country">Country</label>
              <span class="material-icons">public</span>
              <input type="text" name="" placeholder="Your country..." id="country" required>
            </div>
            <div class="field">
              <label for="postal">Postal code</label>
              <span class="material-icons">markunread_mailbox</span>
              <input type="number" name="" id="postal">
            </div>
          </div>
          <div>
            <input type="checkbox" name="" class="checkbox">
            Save this information for the next time
          </div>
          <div class="field">
            <button type="submit">Continue</button>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="products">
          <div><img src="images/photo1.png" alt="photo1"></div>
          <div>
            <p>Vintage Backbag</p>
            <p>$54.99</p>
            <div class="spinner">0</div>
          </div>
          <div><img src="images/photo2.png" alt=""></div>
          <div>
            <p>Vintage Backbag</p>
            <p>$54.99</p>
            <div class="spinner">0</div>
          </div>
          <div class="col1">
            <p>Shipping</p>
            <p>Total</p>
          </div>
          <div class="col2">
            <p>$19</p>
            <p>$148.198</p>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>

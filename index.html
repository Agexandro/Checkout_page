<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Checkout</h1>
    <div class="columns">
      <div class="form">
        <form action="">
          <h2>Contact information</h2>
          <div class="field">
            <label for="email">E-mail</label>
            <span class="material-icons">mail</span>
            <input type="email" name="" id="email">
          </div>
          <div class="field">
            <label for="tel">Phone</label>
            <span class="material-icons">phone</span>
            <input type="tel" name="" id="tel">
          </div>
          <br><span class=""></span>
          <h2>Shipping address</h2>
          <div class="field">
            <label for="name">Full name</label>
            <span class="material-icons">account_circle</span>
            <input type="text" name="" id="name">
          </div>
          <div class="field">
            <label for="address">Address</label>
            <span class="material-icons">home</span>
            <input type="tel" name="" id="address">
          </div>
          <div class="field">
            <label for="city">City</label>
            <span class="material-icons">location_city</span>
            <input type="tel" name="" id="city">
          </div>
          <div class="flex">
            <div class="field">
              <label for="country">Country</label>
              <span class="material-icons">public</span>
              <input type="text" name="" id="country">
            </div>
            <div class="field">
              <label for="postal">Postal code</label>
              <span class="material-icons">markunread_mailbox</span>
              <input type="number" name="" id="postal">
            </div>
          </div>
          <input type="checkbox" name="" id="">
          Save this information for the next time
          <div class="field">
            <a href="#">Continue</a>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="products">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="price">
          <p>Shipping</p><p>$19</p>
          <p>Total</p><p>$148.198</p>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
